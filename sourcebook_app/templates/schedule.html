 }

<div id="objectBox" style="text-align:left; width:50%; height:30%; background-color: transparent;">

<script type="text/javascript">

function findObjectCoords(mouseEvent)
{
  var obj = document.getElementById("objectBox");
  var obj_left = 0;
  var obj_top = 0;
  var xpos;
  var ypos;
  while (obj.offsetParent)
  {
    obj_left += obj.offsetLeft;
    obj_top += obj.offsetTop;
    obj = obj.offsetParent;
  }
  if (mouseEvent)
  {
    //FireFox
    xpos = mouseEvent.pageX;
    ypos = mouseEvent.pageY;
  }
  else
  {
    //IE
    xpos = window.event.x + document.body.scrollLeft - 2;
    ypos = window.event.y + document.body.scrollTop - 2;
  }
  xpos -= obj_left;
  ypos -= obj_top;
  var angle = calculateAngle(xpos, ypos);
  //angle += calculateOffset(xpos, ypos);
  //var angle = calculateOffset(xpos, ypos);
  var omg = '"' + 'WIND' + '"' + " " + angle
  //console.log("WIND" + angle)
  //document.getElementById("wind").setAttribute('font-variation-settings', omg);
  document.getElementById("wind").setAttribute('style', 'font-variation-settings: ' + omg);
}
document.getElementById("objectBox").onmousemove = findObjectCoords;
document.getElementById("objectBox").ontouchmove = findObjectCoords;


function calculateVerticalAngle(xpos, ypos) {
	return Math.atan2(Math.abs(400-xpos), Math.abs(200-ypos)) * 180 / Math.PI | 0;
}

function calculateAngle(xpos, ypos) {
	var a = calculateVerticalAngle(xpos, ypos);
	if (xpos < 400) {
		// Q2 : Q3
		return (ypos < 200) ? 360 - a : 180 + a;
	} else {
		// Q1 : Q4
		return (ypos < 200) ? a : 180 - a;
	}
}

</script>
